<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="bower_components/three.js/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer({ alpha: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			
			var loader = new THREE.TextureLoader();
			loader.load('/diceTexture.jpg', function(texture){
				var x = document.createElement("canvas");
				var xc = x.getContext("2d");
				x.width = x.height = 128;
				xc.shadowColor = "#000";
				xc.shadowBlur = 7;
				xc.fillStyle = "black";
				xc.textAlign = "center";
            	xc.textBaseline = "middle";
				xc.fillRect(0, 0, 128, 128);

				xc.fillStyle = "white";
				xc.font = "30pt arial bold";
				xc.fillText('1', 58, 70);

				var xm = new THREE.MeshBasicMaterial({ map: new THREE.Texture(x), transparent: true });
				xm.map.needsUpdate = true;

				var material = new THREE.MeshBasicMaterial({
					map: texture
				})

				var cube = new THREE.Mesh( 
					geometry,//new THREE.BoxGeometry( 562, 562, 562, 1, 1, 1 ), 
					xm );
				scene.add( cube );

				camera.position.z = 5;

				var render = function () {
					requestAnimationFrame( render );

					 //cube.rotation.x += 0.1;
					// cube.rotation.y += 0.1;

					renderer.render(scene, camera);
				};

				render();
			})
		</script>
	</body>
</html>
