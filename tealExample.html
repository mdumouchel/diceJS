<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; background-color: blue; }
			canvas { width: 100%; height: 100%, position: absolute; }
			.derp {
				    top: 10px;
				    left: 0px;
				    background-color: blue;
			}
		</style>

		<style type="text/css">@import "/teall/main.css";</style>
		<style type="text/css">@import "/teall/dice.css";</style>

		<script src="teall/three.js"></script>
		<script src="teall/cannon.js"></script>
		<script src="teall/teal.js"></script>
		<script src="teall/dice.js"></script>
		<script src="teall/main.js"></script>
		<script type="text/javascript" defer="defer">
		// setTimeout(function() {
			
  //       dice_initialize(document.body);
    
		// }, 100)
			//Build the diceBox
			setTimeout(function(argument) {
				var canvas = $t.id('canvas');
				canvas.style.width = window.innerWidth - 1 + 'px';
				canvas.style.height = window.innerHeight - 1 + 'px';
				//Not sure if this is needed.
				$t.dice.use_true_random = false;
				var box = new $t.dice.dice_box(canvas, { w: 500, h: 300 });
				
				box.rolling = false;
				
				//Not sure
				//box.animate_selector = false;
				function notation_getter() {
					return $t.dice.parse_notation("6d20");
				}

				function before_roll(vectors, notation, callback) {
					callback();
				}

				function after_roll(notation, result) {
					console.log(notation, result)
				}

				box.start_throw(notation_getter, before_roll, after_roll);

			}, 100);
		</script>
	</head>

	<body >
		<div id="canvas"></div>
		<div class="derp">
			<img src="http://www.planwallpaper.com/static/images/ZhGEqAP.jpg">
		</div>
	</body>
</html>
